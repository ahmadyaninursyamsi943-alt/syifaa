  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #f8c8dc, #d2b48c);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* AMPLOP */
    .envelope {
      width: 220px;
      height: 150px;
      background: #6ec1ff;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .envelope span {
      color: white;
      font-size: 20px;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* KONTEN */
    .content {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-align: center;
      padding-top: 60px;
      z-index: 5;
    }

    .photo-frame {
      width: 220px;
      height: 300px;
      margin: 0 auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 2s infinite;
    }

    @keyframes fade {
      0%,100% { opacity: 1; }
      50% { opacity: .3; }
    }

    .message {
      font-size: 24px;
      color: #6b3e26;
      min-height: 60px;
      animation: textFade 1.5s ease-in-out;
    }

    @keyframes textFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ELEMEN LUCU */
    .floating {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-120vh); opacity: 1; }
    }
  </style>
</head>
