  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,182,213,0.6), transparent 40%),
        radial-gradient(circle at 90% 30%, rgba(210,166,121,0.6), transparent 45%),
        linear-gradient(135deg, #ffc0d9, #d2a679);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* dekorasi estetik */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.45;
      animation: blobMove 18s ease-in-out infinite alternate;
    }
    .blob.pink { background: #ff8fc7; width: 280px; height: 280px; top: -80px; left: -80px; }
    .blob.brown { background: #c49a6c; width: 300px; height: 300px; bottom: -100px; right: -100px; animation-delay: 3s; }

    @keyframes blobMove {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(60px,40px) scale(1.15); }
    }
    }

    /* Background hidup (biar ga bosen) */
    .bg-layer {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,182,213,0.6), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(210,166,121,0.6), transparent 45%),
        linear-gradient(135deg, #ffc0d9, #d2a679);
      animation: bgShift 14s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes bgShift {
      0% { filter: hue-rotate(0deg); transform: scale(1); }
      100% { filter: hue-rotate(25deg); transform: scale(1.06); }
    }

    /* Efek buka lembaran */
    .page { perspective: 1200px; }
    .page-inner {
      transform-origin: left center;
      animation: pageOpen 1.4s ease forwards;
    }

    @keyframes pageOpen {
      0% { transform: rotateY(-90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    .card {
      background: rgba(255,255,255,0.92);
      border-radius: 25px;
      padding: 30px 25px 40px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      position: relative;
      overflow: hidden;
    }

    /* pattern garis manis */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,182,213,0.15),
        rgba(255,182,213,0.15) 10px,
        transparent 10px,
        transparent 20px
      );
      pointer-events: none;
    }
      animation: pop 0.9s ease;
    }

    @keyframes pop {
      font-family: 'Playfair Display', serif;
      font-size: 15px;
      color: #5a3b22;
      line-height: 1.9;
      margin-bottom: 25px;
      letter-spacing: 0.3px;
    }

    .lux {
      font-family: 'Playfair Display', serif;
      font-weight: 800;
      letter-spacing: 0.6px;
    }
    .name {
      display: block;
      font-size: 30px;
      background: linear-gradient(135deg,#ff6fb1,#c49a6c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 18px rgba(214,51,132,0.25);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0%{filter: brightness(1)}
      50%{filter: brightness(1.2)}
      100%{filter: brightness(1)}
    }

    /* animasi pesan mewah & lucu */
    .msg {
      animation: floatIn 0.9s ease both;
      position: relative;
    }
    .msg::after{
      content:"âœ¨";
      position:absolute;
      right:-10px; top:-8px;

    }
    @keyframes floatIn{
      from{opacity:0; transform: translateY(10px) scale(0.98)}
      to{opacity:1; transform: translateY(0) scale(1)}
    }
    @keyframes twinkle{
      0%,100%{opacity:0.4}
      50%{opacity:1}
    }
      transition: opacity 0.3s ease;
    }

    .btn {
      background: linear-gradient(135deg, #ff69b4, #c49a6c);
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    /* Confetti lucu */
    .confetti span {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: confettiFall 5s linear infinite;

    @keyframes confettiFall {

    .footer {

    /* Stiker melayang biar rame */

      position: fixed;
      top: 100vh;
      font-size: 26px;
      animation: floatUp 10s linear infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-130vh) rotate(360deg); opacity: 0; }
    }
  
    /* efek buka halaman */
    .page {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #fff0f6, #fffaf3);
      transform-origin: left center;
      transform: rotateY(0deg);
      transition: transform 1.2s ease;
      z-index: 3;
      border-radius: 25px;
      pointer-events: none;
    }
    .page.flip {
      transform: rotateY(-180deg);
    }

    /* background ganti halus */
    .bg-animate {
      animation: bgChange 18s infinite alternate;
    }
    @keyframes bgChange {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(15deg); }
      100% { filter: hue-rotate(-10deg); }
    }
  </style>
</head>
